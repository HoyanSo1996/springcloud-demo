logging:
  level:
    # 想打印 UserWebService 接口调用过程的日志信息, 需要将日志级别设置为 debug
    com.omega.springcloud.service.UserWebService: debug
    # 如果想配置多个服务端的日志级别, 可以直接指定包的路径
    # com.omega.springcloud.service: debug


feign:
  client:
    config:
      # 默认全局配置
      default:
        loggerLevel: BASIC
      # 为特定客户端配置, 可以配置多个
      user-service-provider:  # 对应 @FeignClient 的 name 或 contextId
        loggerLevel: FULL
